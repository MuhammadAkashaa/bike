<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>BMW-store</title>
</head>
<body>
    <div class="hero" id="toggle">
        <div class="header container">
            <div class="logo">
                <img src="./BMW_bike_img/logo.png" alt="" id="img">
            </div>
            <div class="nav-btn">
                <button>Test drive</button>
            </div>
        </div>
        <div class="content container">
            <h2>THE BMW</h2>
            <h1> G 310 R</h1>
            <p>BMW G310R mileage is 30.30 kmpl (company-certified). In terms of performance, the 300cc street motorcycle can accelerate from 0-50 kmph in 2.5 seconds. BMW G310R top speed is 143 kmph (company-claimed).</p>
            <h3><strong>Chose Your Colour</strong></h3>
        </div>
        <div class="color-select container">
            <div id="red"></div>
            <div id="blue"></div>
            <div id="green"></div>
        </div>
    </div>
    <script src="./bike.js"></script>
</body>
</html>
